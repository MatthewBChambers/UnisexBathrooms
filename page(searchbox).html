<!DOCTYPE html>
<html>
  <head>
        <title>BathroomFinder</title>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <link rel="stylesheet" type="text/css" href="./style.css" />
        <script src="./script.js"></script>
        <script src="./index.js"></script>
  </head>
  <body>
        <input
            id="pac-input"
            class="controls"
            type="text"
            placeholder="Search Box"
            name="searchbar"
        />
        <!--text on top of map-->
        <h1>Hi! Welcome to BathroomFinder!</h1>
        <h3>Use the map below to find the nearest bathroom.</h3>

        <!--The div element for the map -->
        <div id="map"></div>
        <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_yKhQXoonAcN2z5QumTPNOwE5LlYSxlY&callback=initMap&libraries=places&v=weekly"
            async
        ></script>

  </body>
</html>
